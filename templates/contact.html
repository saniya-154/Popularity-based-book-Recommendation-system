<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add this <style> section inside <head> in contact.html -->
    <style>
        :root {
            --primary-brown: #8b6e4a;
            --light-brown: #f2f0da;
            --bg-color: #ecebde;
            --card-hover: #fff;
            --text-brown: #8b4513;
            --gold: #ffd700;
        }

        body {
            background: linear-gradient(135deg, var(--bg-color) 0%, #e8e6d3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, var(--primary-brown), #a0845c) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--gold) !important;
            transform: translateY(-2px);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--gold);
            border-radius: 2px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-brown);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 0.5rem;
        }

        .container {
            background: white;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            margin-top: 3rem;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .form-label {
            color: var(--primary-brown);
            font-weight: 500;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            padding: 12px 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 0.2rem rgba(139,110,74,0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-brown), #a0845c);
            border: none;
            color: white;
            padding: 10px 28px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139,110,74,0.08);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--gold), #ffed4e);
            color: var(--text-brown);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,215,0,0.18);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.2rem 0.5rem;
            }
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand mx-3 my-1" href="/">
                <i class="fas fa-book-open me-2"></i>My Book Recommender
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend"><i class="fas fa-search me-1"></i>Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact"><i class="fas fa-envelope me-1"></i>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="page-title text-center">Contact Us</h1>
        <p class="text-center">We'd love to hear from you! Please fill out the form below to get in touch.</p>

        <form action="/submit_contact" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
